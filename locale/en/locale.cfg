[mod-name]
title=Biter Factions NG

[mod-description]
description=Turns the once peaceful biters into different factions, warring for domination over Nauvis alongside the player. They will fight amongst themselves for land.

[mod-setting-name]
Culling-Per-Chunk=Culling Per Chunk %
biter-factions-debug-mode=Debug Mode

[mod-setting-description]
Culling-Per-Chunk=How many biters and worms to cull (kill) with a virus in each chunk as they are generated and processed. Acceptable values are 0 to 0.95
biter-factions-debug-mode=Enable debug logging for biter factions.
